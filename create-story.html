<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a Story - Fictionalized Thoughts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="story-form.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header>
        <div class="header-container">
            <h1 class="logo">Fictionalized Thoughts</h1>
            <div class="user-actions">
                <a href="#" class="login-btn">Login</a>
                <a href="/create-story.html" class="start-story-btn hidden">Start a Story</a>
                <a href="/profile.html" class="profile-btn hidden">My Profile</a>
                <a href="#" class="logout-btn hidden">Logout</a>
            </div>
        </div>
    </header>

    <main>
        <section class="section">
            <h2>Start a New Story</h2>
            <form id="story-form">
                <div class="form-group">
                    <label for="story-title">Title</label>
                    <input type="text" id="story-title" required>
                </div>
                
                <div class="form-group">
                    <label for="story-content">Your Story</label>
                    <textarea id="story-content" rows="15" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="factual-hook">Factual Hook (The real-life fact that inspired your story)</label>
                    <textarea id="factual-hook" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="genre">Choose Genre(s)</label>
                    <select id="genre" multiple required>
                        <option value="historical-fiction">Historical Fiction</option>
                        <option value="hard-sci-fi">Hard Sci-Fi</option>
                        <option value="alternate-history">Alternate History</option>
                        <option value="crime-mystery">Crime & Mystery</option>
                        <option value="speculative-fiction">Speculative Fiction</option>
                        <option value="futuristic">Futuristic</option>
                        <option value="supernatural">Supernatural</option>
                        <option value="philosophy">Philosophy</option>
                    </select>
                </div>
                
                <button type="submit">Publish Story</button>
            </form>
            <p id="message-display" class="hidden"></p>
        </section>
    </main>

    <footer>
        <p>Â© 2025 The Thought Archive</p>
    </footer>

    <script src="story-script.js"></script>
</body>
</html>
